<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistagram Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #1e2a38;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .profile-container {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .profile-container .profile-pic img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover; /* S'assure que l'image remplisse le cercle */
        }
        .profile-container .profile-info {
            flex-grow: 1;
            margin-left: 20px;
        }
        .profile-info h1 {
            margin: 0;
            font-size: 24px;
        }
        .profile-info p {
            color: gray;
            margin: 5px 0 15px;
        }
        .stats {
            display: flex;
            gap: 20px;
        }
        .stats div {
            text-align: center;
        }
        .stats div h2 {
            margin: 0;
            font-size: 20px;
        }
        .stats div p {
            margin: 5px 0 0;
            color: gray;
        }
        .gallery {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .gallery div {
            flex: 1;
            min-width: calc(20% - 10px); /* Chaque bloc occupe environ 20% de la largeur */
            aspect-ratio: 9 / 16; /* Maintient le ratio 9:16 */
            overflow: hidden; /* Coupe les débordements d'image */
            border-radius: 8px; /* Coins arrondis */
        }
        .gallery div img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajuste l'image pour remplir l'espace sans distorsion */
        }
    </style>
</head>
