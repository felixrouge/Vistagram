<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistagram Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #1e2a38;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .profiles {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .profile-link {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 10px;
            padding: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: black;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .profile-link:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            margin-left: 20px;
        }
        .profile-info h2 {
            margin: 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vistagram Profiles</h1>
    </header>

            </div>
            <div class="profile-info">

            </div>
        </a>
        <a href="Emma%20Watson-%20vistagram.html" class="profile-link">

                <img src="https://media.glamour.com/photos/58333f1bd21c762b7072ba8a/1:1/w_2448,h_2448,c_limit/EMMA%20WATSON.jpg" alt="Emma Watson">
            </div>
