    <title>Vistagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        header {
            background-color: #fafafa;
            color: #273037;
            padding: 20px;
            text-align: center;
        }
        header .profile-info {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .spot {
            width: 100%;
            height: 300px;
            background-color: #ccc;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }
        .spot-9-16 {
            width: 100%;
            height: 533px; /* 9:16 aspect ratio */
            background-color: #ccc;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }
        .last-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            padding: 20px;
        }
    </style>
</head>
